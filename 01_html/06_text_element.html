<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> text 관련 태그 </title>
</head>
<body>
    <h1> text 관련 태그 </h1>
    &nbsp  &nbsp  &nbsp  &nbsp  b 태그: 글자를 강조 할때 사용 <br>
    &nbsp  &nbsp  &nbsp  &nbsp  em 태그: 글자를 기울일때 사용 <br>
    &nbsp  &nbsp  &nbsp  &nbsp  i 태그: 글자를 기울일때 사용 <br>
    &nbsp  &nbsp  &nbsp  &nbsp  sub 태그: 아랫 첨자 <br>
    <hr>

    <b>전한길</b>씨를 내란 옹호의 <em>‘상징’</em>으로 만들고 <i>극우세력</i> 결집에 기여한 건 ‘언론’이다. 전씨가 유튜브에서 내란을 지지한 이후 영상 혹은 집회 발언이 있을 때마다 ‘따옴표’ 기사가 쏟아졌다.
    H<sub>2</sub>O <br> <br> <br>

    &lt; 오늘 &gt; 은 수요일 <br> <br>
    &amp;

    <hr>
    <h2> 특수 문자 처리 </h2>
    한글 자음 + 키보드(한자) 
    


</body>
</html>
