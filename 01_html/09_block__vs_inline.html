<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블락 태그 vs 인라인 태그 </title>
    <style>
        .wrap { 
            border: 1px solid red ; 
            width : 70%;
            height:700px;
        }
        .wrap2 {
            border: 1px solid blue ; 
            width : 70%;
            height:500px;
        }

    </style>
</head>
<body>
    <h1> div 태그 : 공간분할 태그, 블락 태그 </h1>
    <!-- 블락 태그는 width 와 height 를 지정 할 수 있다. -->
    <div class="wrap">
        홍길동

    </div>
    <hr>
    <h1> span 태그 : 공간분할 태그 , 인라인 태그 </h1>
    <span class="wrap2">
        홍길동
    </span>

</body>
</html>
