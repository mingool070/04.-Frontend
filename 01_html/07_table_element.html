<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
    <style>
        /* CSS 블락 */
        table {
            border-collapse: collapse;  /* 셀과 셀사이의 간격을 없앰 */
        }
    </style>
</head>
<body>
    <h1> table 태그 </h1>
    <hr>
    <br>
    <table border="1" align="center" width="700">
        <tr align="center" bgcolor="#d9d953"><td>이름</td><td>주소</td><td>나이</td><td>핸드폰</td></tr>
        <tr align="center"><td>홍길동</td><td>서울</td><td>30</td><td>010-1111-1111</td></tr>
        <tr align="center"><td>이순신</td><td>부산</td><td>40</td><td>010-2222-2222</td></tr>
        <tr align="center"><td>세종대왕</td><td>광주</td><td>50</td><td>010-3333-3333</td></tr>
    </table>

    <br><br><hr><br><br>

    <table border="1" align="center" width="700">
        <tr align="center"><td rowspan="4" width="100">(사진)</td>
            <td rowspan="2" width="100" bgcolor="#79d953">이름</td>
            <td width="100" bgcolor="#79d953">한글</td>
            <td width="150"> &nbsp; </td>
            <td width=100 bgcolor="#79d953">생년월일</td>
            <td> 년 월 일 </td>
        </tr>
        <tr align="center">
            <td bgcolor="#79d953">영문</td>
            <td></td>
            <td bgcolor="#79d953">전화</td>
            <td></td>
        </tr>
        <tr align="center">
            <td bgcolor="#79d953">이메일</td>
            <td colspan="2"></td>
            
            <td bgcolor="#79d953">휴대폰</td>
            <td></td>
        </tr>
        <tr align="center">
            <td bgcolor="#79d953">주소</td>
            <td></td>
            <td></td>
        </tr>
    </table>


</body>
</html>
