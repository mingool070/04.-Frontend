<!DOCTYPE html> 
<html lang="ko">  
<head>   
  <meta charset="UTF-8">   
  <title>루바토 커뮤니티</title>   
  <style>     
    body {       
      margin: 0;       
      font-family: sans-serif;     
    }      
    
    .wrap {       
      width: 1200px;       
      height: 1200px;       
      margin: 0 auto;     
    }      
    
    section,     
    div,     
    ul,     
    .left-sidebar {       
      padding: 0px;       
      border: 1px solid #999;     
    }      
    
    header {       
      display: flex;       
      justify-content: space-between;       
      align-items: stretch;       
      padding: 10px;     
    }      
    
    .logo {       
      width: 30%;       
      display: flex;       
      justify-content: center;       
      align-items: center;     
    }      
    
    .header-right {       
      display: flex;       
      flex-direction: column;       
      justify-content: space-between;       
      width: 68%;       
      gap: 10px;     
    }      
    
    .menu,     
    .submenu {       
      padding: 10px;       
      flex: 1;     
    }      
    
    .menu {       
      margin-left: 500px;     
    }      
    
    .background {       
      background-image: url('./img/main_menu_bg.png');       
      background-repeat: no-repeat;       
      height: 40px;     
    }      
    
    .login-container {       
      display: flex;       
      align-items: flex-start;       
      gap: 10px;     
    }      
    
    .bottom-buttons {       
      position: absolute;       
      margin-top: 130px;       
      margin-left: 50px;      
    }      
    
    #a1 {       
      margin: 38px;     
    }      
    
    .left-sidebar {       
      display: flex;       
      flex-direction: column;       
      gap: 10px;       
      width: 300px;     
      float: left;
    }      
    
    .inputs {       
      width: 200px;       
      display: flex;       
      flex-direction: column;     
    }      
    
    #i1,     
    #i2 {       
      margin-left: 80px;       
      height: 200px;       
      width: 300px;       
      background-color: #F3F3F3;       
      border-radius: 10px;     
    }      
    
    .c1 {       
      margin-top: 60px;     
    }      
    
    .hello {       
      list-style: none;     
    }      
    
    .main1 {       
      position: absolute;       
      margin-left: 420px; 
      margin-top: 100px;
    }
    .main2 {
      width: 40%;
      height: 200px;
      margin-left: 400px;
    }

    .content-area {
      display: flex;
    }
  </style> 
</head>  

<body>   
  <div class="wrap">     
    <header>       
      <div class="logo"><img src="./img/logo.png"></div>       
      <div class="header-right">         
        <div class="menu">HOME | LOGIN | JOIN | NOTICE</div>         
        <div class="submenu">           
          <div class="background">             
            <a id="a1">자유 게시판</a>             
            <a id="a1">기타 연주</a>             
            <a id="a1">공동구매</a>             
            <a id="a1">연주회 안내</a>             
            <a id="a1">회원 게시판</a>           
          </div>         
        </div>       
      </div>     
    </header>     
    
    <div class="content-area">
      <aside class="left-sidebar">         
        <section id="i1" class="login-container">           
          <div class="inputs">             
            <img src="./img/ttl_login.png"><br>             
            <input type="text" placeholder><br>             
            <input type="password" placeholder>           
          </div>           
          <div class="c1">             
            <img src="./img/btn_login.gif">           
          </div>           
          <div class="bottom-buttons">             
            <img src="./img/btn_join.gif">             
            <img src="./img/btn_search.gif">           
          </div>         
        </section>          
        
        <section id="i2">           
          방명록           
          <hr>           
          <ul class="hello">             
            <li><img src="./img/icon_blue.gif"> 안녕하세요!</li>             
            <li><img src="./img/icon_blue.gif"> 안녕하세요!</li>             
            <li><img src="./img/icon_blue.gif"> 안녕하세요!</li>             
            <li><img src="./img/icon_blue.gif"> 안녕하세요!</li>           
          </ul>
        </section>
      </aside>    
      
      <div class="main1">             
        <img src="./img/main_img.png">           
      </div>
    </div>
    <div class="main2">
       <div class="main2-1">
       <img src="./img/latest1.gif"> 
       </div>
       <div class="main2-1">
       <img src="./img/more.gif">
       </div> <hr>
    </div>
  </div> 
</body>  
</html>
