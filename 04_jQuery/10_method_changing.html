<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CDN / 로컬 라이브러리 등록 및 기본 사용 구문</title>
    <script src="./js/jquery-3.3.1.min.js""></script>
    <script>
        // jQuery 사용을 위한 기본 준비 코드 생성
        $(document).ready(function(){

            // jQuery 코드 블락

        })
        
    </script>
    <script>
        function move(obj, time) {
            $(obj).stop().animate({
                left: -350,
                top: 0
            }, time);
        }
        function back(css) {
            $(css).stop().animate({
                left: 0,
                top: 0
            });
        }
    </script>
    <style>
       .moving {
          border:1px solid #000000;
          margin: 20px auto 0 auto;
          text-align: right;
          width: 550px;
        }
       .moving img {
        cursor: pointer;
        position: relative;
        }
    </style>
</head>
<body>
    <div class=" init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
    <img onclick="move(this, 6000)" src="./img/pic1.jpg"/><br>
    <img onclick="move(this, 3000)" src="./img/pic2.jpg"/><br>
    <img onclick="move(this, 1000)" src="./img/pic1.jpg"/><br>
</div>
</body>
</html>
