<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CDN / 로컬 라이브러리 등록 및 기본 사용 구문문 </title>
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>
        // jQuery 사용을 위한 기본 준비 코드 생성 
        $(document).ready(function(){
            // jQuery 코드 작성 블락 
            // 기본 로드시 정답을 숨기기
            $('ans').hide(); 
            // 첫 번째 정답 보기 
            $('p.q1').click(function(){
                $('ans.q1').show(); 
            })

            // 두 번째 정답 보기기
            $('p.q2').click(function(){
                $('ans.q2').show(); 
            })

            $('ans.q1').click(function() { 
                $(this).hide(); 
            })
            $('ans.q2').click(function(){
                $(this).hide(); 
            })

        })

    </script>
</head>
<body>
    <!-- 
    -->

<h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
<p class="q1">[정답 보기]</p>
<ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
<br></br>
<h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
<p class="q2">[정답 보기]</p>
<ans class="q2">대한민국의 국보1호는 <strong>숭례문</strong>입니다.</ans2>
</body>
</html>
