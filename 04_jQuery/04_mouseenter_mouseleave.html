<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CDN / 로컬 라이브러리 등록 및 기본 사용 구문</title>
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>
        // jQuery 사용을 위한 기본 준비 코드 생성
        let n= 0;
        $(document).ready(function(){
            $('.out').mouseenter(function() {
                // 마우스가 들어왔을때
                $('p:first', this).text('마우스 들어갑니다.');
                $('p:last',this).text(++n);   
            })
            // 마우스가 나갔을때
            $('.out').mouseleave(function(){
                $('p:first', this).text('마우스가 빠져 나갑니다.');
                $('p:last',this).text(--n);
            })

            // 마우스를 클릭 했을때
            $('.out').mousedown(function(){
                $('p:last',this).text(++n);
            })

        })
        
    </script>
    <style>
        .out {
            margin: 0 auto;
            width: 200px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
     -->
    <div class="out">
        <p> 마우스 이벤트 알아보기 </p>
        <p> 0 </p>
    </div>
</body>
</html>
