<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CDN 으로 라이브러리 등록 및 기본 사용 구문</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    
    <script>
        $(document).ready(function(){
           // jQuery 코드 블락
           $('.hide').click(function(){
                $('p').hide();
           })
           $('.show').click(function(){
                $('p').show();
           })
        
        })      
    </script>
</head>
<body>
    <!-- 
         클래스 선택자를 사용해서 버튼 컨트롤.
    -->
    <p> 다중 이벤트 정의 </p>
    <p> 버튼을 클릭하면 이벤트를 처리 합니다. </p>
    <button class="hide">메시지 삭제</button>
    <button class="show">메시지 보기</button>

</body>
</html>
