<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 로컬에 저장된 animate_min.css 라이브러리 등록 : 인터넷 연결이 없이 사용가능 
    <link rel="stylesheet" href="./css/animate_min.css"> -->
    <!-- CDN을 사용해서 등록 : 인터넷이 사용가능 해야함 -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- 라이브러리 vs 프레임워크 의 차이점
        라이브러리 : 이미 만들어놓은 클래스, 자신이 주체가 되어서 원하는 대로 수정 편집.
        프레임워크 : 틀(템플릿), 틀이 주체, 틀에 맞추어서 개발

        animate.style    <==모든 애니메이션 라이브러리가 제공되는 사이트
    -->

    <h1 class="animate__animated animate__bounce">An animated element</h1>

    <h1 class="animate__animated animate__lightSpeedInLeft">my animate1</h1>

    <div class="animate__animated animate__flip"> 나의 애니 메이션 </div>

    <div class="animate__animate__fadeInDown"> 나의 애니 메이션 </div>

    <div class="animate__animate__flip"> 샘플 </div>

</body>
</html>
