<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: boxmove 5s linear infinite alternate;
        }
        @keyframes boxmove {
            from {left: 0px;}
            to {left: 300px;}
        }
    </style>
</head>

<body>
    <div> 애니메이션 박스 </div>
    <p> <strong>참고 :</strong> IE 9 이하 버젼에서는 작동이 안됩니다. </p>
</body>

</html>
