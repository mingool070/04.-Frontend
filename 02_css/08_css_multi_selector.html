<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러개의 태그를 한꺼번에 선택(multi selector) </title>
    <style>
        h1,p,span{
            color:aqua;           /* 글자색 */
            text-align: center;     /* 박스의 글을 중앙에 배치  */
            background-color: blue; /* 박스의 배경색 */
        }
    </style>
</head>
<body>
    <!-- 여러개의 태그를 한꺼번에 선택(multi selector) 
            : , 를 사용해서 여러개의 태그를 선택함. 
    -->
    <h1> 어제 </h1>
    <p> 오늘 </p>
    <span> 내일 </span>

</body>
</html>
