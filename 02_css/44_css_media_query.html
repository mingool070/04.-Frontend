<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: green;}
        @media screen and (max-width:600px){
            body{background-color: red;}
        }
    </style>
</head>
<body>
    <!-- css media query : 화면의 width에 따라서 각기 다른 스타일을 적용 해줌
            -모니터, 노트북, 태블릿, 아이패드, 핸드폰  <==모두 width 가 다르다.
            -반응형 웹 사이트를 만들때 기본적으로 사용됨 
    -->
</body>
</html>
