<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;   /* 모든 태그의 기본 박스 속성을  border-box */ 
        }
        div {
            width : 200px; 
            height: 100px; 
            color : green; 
            padding: 20px; 
            border: 5px solid red;
            margin : 50px; 
        }
        #contents{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="border">Border-Box</div>
    <div id="contents">Contents-Box</div>

    
</body>
</html>
