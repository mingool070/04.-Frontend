<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 데이터 타입 : 기본 데이터 타입(7개), 객체형 데이터 타입 (무한대) 
            변수에 들어갈 데이터 타입 : var (옛날), let(요즘)
    -->
    <script>
    let num;     // num 변수를 선언 <== 값을 넣지 않는 상태
    let ojb = null ;
    let a = 100;          // 정수
    let b = 100.55;       // 실수
    let c = true;         // 불리언
    let d = '홍길동';      // string
    let e = ["서울", "부산", "대구", 100, true, {name: '김', age:33} ]; // object - array [배열]
    let f = {name: '홍길동', age:10, phone: '010-1111-1111'};     //object (객체)
    
    document.write(typeof num + '<br><br>');
    document.write(typeof ojb + '<br><br>');
    document.write(typeof a + '<br><br>');
    document.write(typeof b + '<br><br>');
    document.write(typeof c + '<br><br>');
    document.write(typeof d + '<br><br>');
    document.write(typeof e + '<br><br>');
    document.write(typeof f + '<br><br>');

    </script>

</body>
</html>
