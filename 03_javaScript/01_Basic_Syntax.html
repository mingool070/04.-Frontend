<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트 블락 : 한줄 주석
        /*
           여러줄 주석
        */ 
       var num=0;    //num 변수에 0 값을 입력, 변수 선언시 var/let  , Es6 (2016)
       document.write("Head 블락에 넣은 자바 스크립트 : " + num + "입니다.<br><br> ");

       let num2=1;   // 요즘음 var 대신에 let을 사용함.
       document.write('Head 블락에 넣은 자바스크립트 : ' + num2 + '입니다.<br><br>');

    </script>
</head>
<body>
    <!--  -->
    <script>
        let name1='홍길동';
        document.write('Body 블락 첫번째 : '+ name1 + '입니다. <br><br>');
    </script>

    <script>
        let bol1 = true ; 
        document.write('Body 두번째 : '+ bol1 + '입니다. <br><br>');
    </script>

</body>
</html>
