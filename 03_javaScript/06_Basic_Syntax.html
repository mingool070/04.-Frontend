<!DOCTYPE html>

<body>
    <!-- 실습 문제
       my info() : 경고창으로 나의 정보를 출력 : 이름, 나이 , 전화번호, 몸무게
       brother_info() : 경고창으로 형제의 정보를 출력 : 이름, 나이 , 전화번호, 몸무게
       parentinfo() : 경고창, 콘솔에 부모님 정보 출력 : 이름, 나이 , 전화번호, 몸무게
    -->
    
    <p> </p>
    <button type="button" onclick="my_info()" > 버튼 클릭 </button>
    <button type="button" onmouseover="brother_info()" > 버튼 over </button>
    <button type="button" onmouseleave="parent_info()" > 버튼 leave </button>
</body>
</html>
