<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/04.js"></script>
</head>

<body>
    <!-- 자바스크립트를 외부 파일에 적용 : 여러 페이지에서 활용가능 -->
    <!-- 함수를 호출해서 자바 스크립트 사용 -->
    <img src="./img/ch07/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)"
        onmousedown="this.src='./img/ch07/apple.png'" onmouseup="this.src='./img/ch07/banana.png'">
</body>

</html>
